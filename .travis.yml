before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
language: android
jdk:
- oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository
  - extra-android-support
  - doc-25
branches:
  only:
  - master
script: "./travis-build.sh"
notifications:
  slack:
    rooms:
      secure: 
    on_pull_requests: false
    on_failure: always
    on_start: never
    on_success: change
env:
  matrix:
    secure: 
